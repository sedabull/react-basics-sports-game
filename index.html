<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>React Sports Game</title>
</head>
<body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- include our JS+JSX for the React Appliccation -->
    <script type="text/babel">

    let swish = new Audio('./audio/swish.mp3');
    let backboard = new Audio('./audio/backboard.mp3');

    class Team extends React.Component {

        constructor(props) {
            super(props);
            this.state = {
                shots: 0,
                score: 0
            };//end this.state
        }//end constructor

        shoot = event => {
            this.setState(state => {
                if(Math.random() < .33) {
                    state.score++;
                    swish.play();
                } else {
                    backboard.play();
                }//end if/else

                return {
                    shots: state.shots + 1,
                    score: state.score
                }//end return changes
            });//end setState
        }//end shoot

        render() {
            let accuracy = (
                <div>Shot Percentage:
                    <strong>{Math.trunc((this.state.score / this.state.shots) * 100)}%</strong>
                </div>
            );//end JSX

            return (
                <div className="team">
                    <h4><em>{this.props.home ? 'HOME TEAM' : 'VISITING TEAM'}</em></h4>
                    <h2>
                        <img src={this.props.logo} alt="logo"/>
                        {this.props.name}
                        <img src={this.props.logo} alt="logo"/>
                    </h2><br />
                    <div>Total Score:<strong>{this.state.score}</strong></div>
                    <div>Total Shots Taken:<strong>{this.state.shots}</strong></div>
                    {this.state.shots ? accuracy : null}
                    <button className="shoot" onClick={this.shoot}>SHOOT!</button>
                </div>
            );//end JSX
        }//end render

    }//end class Team

    class Game extends React.Component {

        render() {
            return (
                <div className="game">
                    <h1>Welcome to the {this.props.venue}!</h1>
                    <div className="arena">
                        <Team name="Baseballs" logo="./images/baseballs.png" home={false}/>
                        <span>VS</span>
                        <Team name="Basketballs" logo="./images/basketballs.png" home={true}/>
                    </div>
                </div>
            );//end JSX
        }//end render

    }//end class Game

    function App(props) {
        return <Game venue="Stadium Generica" />
    }//end App

    ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
