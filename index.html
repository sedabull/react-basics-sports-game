<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>React Sports Game</title>
</head>
<body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- include our JS+JSX for the React Appliccation -->
    <script type="text/babel">

    class Team extends React.Component {

        constructor(props) {
            super(props);
            this.state = {
                shots: 0,
                score: 0
            };//end this.state
        }//end constructor

        shoot = event => {
            this.setState(state => {
                return {
                    shots: state.shots + 1,
                    score: Math.random() < .33 ? state.score + 1 : state.score
                }//end return changes
            });//end setState
        }//end shoot

        render() {
            return (
                <div className="team">
                    <h2 className="team-header">
                        <img className="logo" src={this.props.logo} alt="logo"/>
                        {this.props.name}
                        <img className="logo" src={this.props.logo} alt="logo"/>
                    </h2><br />
                    <div>Total Score:{this.state.score}</div>
                    <div>Total Shots Taken:{this.state.shots}</div>
                    <button className="shoot" onClick={this.shoot}>SHOOT!</button>
                </div>
            );//end JSX
        }//end render

    }//end class Team

    function App (props) {
        return (
            <div>
                <h1>Welcome to the Sports Game!</h1>
                <div className="arena">
                    <Team name="Baseballs" logo="./images/baseballs.png"/>
                    <span className="seperator">VS</span>
                    <Team name="Basketballs" logo="./images/basketballs.png"/>
                </div>
            </div>
        );//end JSX
    }//end App



    // Render the App
    ReactDOM.render(
        <App />,
        document.getElementById('root')
    );//end render
    </script>
</body>
</html>
